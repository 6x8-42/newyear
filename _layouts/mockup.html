<!DOCTYPE html>
<html lang="{{ site.isolang }}" itemscope itemtype="http://schema.org/WebPage">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="robots" content="noindex,nofollow">
    <meta name="author" content="{{ site.author }}">
    <meta itemprop="name" content="{{ site.title }}">

    <link rel="shortcut icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
{% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ css_name | prepend: "/assets/css/" | prepend: site.baseurl }}">
{% endfor %}
</head>

<header>
	<h1>
		<span class="sr-only">{{ page.title }}</span>
		<span class="title" aria-hidden="true"></span>
		<span class="cursor" aria-hidden="true">_</span>
	</h1>
	<p class="baseline">{{ page.description }}</p>
</header>

<main>

	<div id="desktop" class="mockup">
		<div>
			<iframe src="{{ page.url2include }}"></iframe>
		</div>
	</div>
	<div id="tablet" class="mockup">
		<div>
			<iframe src="{{ page.url2include }}"></iframe>
		</div>
	</div>
	<div id="smartphone" class="mockup">
		<div>
			<iframe src="{{ page.url2include }}"></iframe>
		</div>
	</div>

</main>

<footer>
	<p><strong>Arnaud</strong> alias <strong>Moko</strong></p>
</footer>

</body>
</html>
